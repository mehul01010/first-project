<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>old and new picture </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

                                                                                  specify the image when the address

                <th >college</th>

            </tr>
                   <td > Mehul</td>   <!-- <td> defines a data cells in an HTML table -->

            <tr>
                <td>Brijesh</td>
                <td >(C.S.E)</td>

            </tr>



           </table>            
           <ol>               <!-- this is order-->
